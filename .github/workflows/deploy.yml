name: Deploy to server

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (needed only for actions/checkout context, not for build)
        uses: actions/checkout@v4

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Add host to known_hosts
        run: |
          ssh-keyscan -H 72.62.2.119 >> ~/.ssh/known_hosts

      - run: ssh-add -l

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: 72.62.2.119
          username: app
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            cd /storage/www/app
            cd /storage/www/app
            git fetch origin master
            git checkout master
            git pull origin master

            cd docker
            docker compose up -d --build

            # Composer via official image (no PHP/Composer on host needed)
            docker run --rm \
            -v /storage/www/app:/app \
            -w /app \
            composer:2 \
            install --no-dev --optimize-autoloader

            # Node build via official image
            docker run --rm \
            -v /storage/www/app:/app \
            -w /app \
            node:20-alpine \
            sh -c "npm ci && npm run build"

            # Laravel tasks in app container
            docker compose exec app php artisan migrate --force
            docker compose exec app php artisan config:clear
            docker compose exec app php artisan cache:clear


